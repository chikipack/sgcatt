<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Project Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="studentNames">
        <th mat-header-cell *matHeaderCellDef> Student(s) </th>
        <td mat-cell *matCellDef="let element"> {{element.studentNames}} </td>
    </ng-container>

    <ng-container matColumnDef="teacherNames">
        <th mat-header-cell *matHeaderCellDef> Director(s) </th>
        <td mat-cell *matCellDef="let element"> {{element.teacherNames}} </td>
    </ng-container>

    <ng-container matColumnDef="pdfName">
        <th mat-header-cell *matHeaderCellDef> PDF </th>
        <td mat-cell *matCellDef="let element"> {{element.pdfName}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
