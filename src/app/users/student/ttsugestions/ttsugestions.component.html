<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="teacherName">
        <th mat-header-cell *matHeaderCellDef> Teacher's Name </th>
        <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TT Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="objective">
        <th mat-header-cell *matHeaderCellDef> Objective </th>
        <td mat-cell *matCellDef="let element"> {{element.objective}} </td>
    </ng-container>

    <ng-container matColumnDef="areas">
        <th mat-header-cell *matHeaderCellDef> Area of expertise </th>
        <td mat-cell *matCellDef="let element"> {{element.areas}} </td>
    </ng-container>

    <ng-container matColumnDef="required">
        <th mat-header-cell *matHeaderCellDef> Students required </th>
        <td mat-cell *matCellDef="let element"> {{element.studentsRequired}} </td>
    </ng-container>

    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact</th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
