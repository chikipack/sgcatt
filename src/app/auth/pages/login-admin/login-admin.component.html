<h2>Admin Login</h2>
<div class="login-container">
    <form #adminLoginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="mb-4">Sign in</h2>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Matriculation Number</mat-label>
                <input matInput type="number" placeholder="2022001133" name="matriculationNumber"
                    [(ngModel)]="adminLoginForm.value.matriculationNumber" required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="adminLoginForm.value.password" required>
            </mat-form-field>
        </div>

        <button mat-flat-button type="submit" class="w-100" color="primary" [disabled]="!adminLoginForm.valid">Sign
            in</button>
    </form>
</div>
