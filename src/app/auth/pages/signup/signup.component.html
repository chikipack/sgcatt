<div class="signup-container">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="mb-4">Sign up</h2>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name(s)</mat-label>
                <input matInput type="text" placeholder="John" name="firstName" [(ngModel)]="signupForm.value.firstName"
                    required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Paternal surname</mat-label>
                <input matInput type="text" placeholder="Doe" name="lastName" [(ngModel)]="signupForm.value.lastName"
                    required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Maternal Surname</mat-label>
                <input matInput type="text" placeholder="Smith" name="middleName"
                    [(ngModel)]="signupForm.value.middleName" required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Institutional Email</mat-label>
                <input matInput type="email" placeholder="john.doe@institution.com" name="institutionalEmail"
                    [(ngModel)]="signupForm.value.institutionalEmail" required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Personal Email</mat-label>
                <input matInput type="email" placeholder="john.doe@gmail.com" name="personalEmail"
                    [(ngModel)]="signupForm.value.personalEmail" required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Matriculation Number</mat-label>
                <input matInput type="number" placeholder="2022123456" name="matriculationNumber"
                    [(ngModel)]="signupForm.value.matriculationNumber" required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="signupForm.value.password" required>
            </mat-form-field>
        </div>

        <button mat-flat-button type="submit" class="w-100" color="primary" [disabled]="!signupForm.valid">
            Sign Up
        </button>
    </form>




</div>
