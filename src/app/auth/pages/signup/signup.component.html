<div class="signup-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="mb-4">Sign up</h2>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name(s)</mat-label>
                <input matInput type="text" placeholder="John" formControlName="firstName">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Paternal surname</mat-label>
                <input matInput type="text" placeholder="Doe" formControlName="lastName">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Maternal Surname</mat-label>
                <input matInput type="text" placeholder="Smith" formControlName="middleName">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Institutional Email</mat-label>
                <input matInput type="email" placeholder="john.doe@institution.com"
                    formControlName="institutionalEmail">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Personal Email</mat-label>
                <input matInput type="email" placeholder="john.doe@gmail.com" formControlName="personalEmail">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Matriculation Number</mat-label>
                <input matInput type="number" placeholder="2022123456" formControlName="matriculationNumber">
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </div>

        <button mat-flat-button type="submit" class="w-100" color="primary" [disabled]="signupForm.invalid">
            Sign Up
        </button>
    </form>



</div>
