<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="mb-4">Iniciar Sesión</h2>
        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Correo electrónico</mat-label>
                <input matInput type="email" placeholder="Correo eléctronico" formControlName="email">
            </mat-form-field>
        </div>
        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Contraseña" formControlName="password">
            </mat-form-field>
        </div>
        <button mat-flat-button type="submit" class="w-100" color="primary" [disabled]="loginForm.invalid">Iniciar
            sesión</button>

    </form>
</div>
