<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="mb-4">Sign in</h2>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Matriculation Number</mat-label>
                <input matInput type="number" placeholder="2022001133" name="email" [(ngModel)]="loginForm.value.email"
                    required>
            </mat-form-field>
        </div>

        <div class="mb-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="loginForm.value.password" required>
            </mat-form-field>
        </div>

        <button mat-flat-button type="submit" class="w-100" color="primary" [disabled]="!loginForm.valid">Sign
            in</button>
    </form>
</div>
<button mat-flat-button class="w-100" color="primary" (click)="goToSignUp()">Sign up</button>
